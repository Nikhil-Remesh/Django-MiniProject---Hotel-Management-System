<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            color: black;
        }
        nav {
            background-color: #212529;
            color: white;
            font-weight: bold;
        }
        main {
            margin-top: 70px;
        }
        .heading {
            font-size: 40px;
            font-weight: bold;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="">
        <header>
            <nav class="navbar fixed-top">
                <div>
                    <img src="https://cdn.vectorstock.com/i/1000x1000/88/47/royal-hotel-logo-vector-31948847.webp" alt="" height="56px">
                </div>
                <div>
                    <ul class="list-inline">
                        <li class="list-inline-item me-4"><a class="text-decoration-none text-muted" href="/">HOME</a></li>
                        <li class="list-inline-item me-4"><a class="text-decoration-none text-muted" href="/aboutus/">ABOUT US</a></li>
                        <li class="list-inline-item me-4"><a class="text-decoration-none text-muted" href="">CONTACT</a></li>
                        <li class="list-inline-item me-4"><a class="text-decoration-none text-muted" href=""><button class="btn btn-success">LOGIN</button></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2 class="text-center fw-bold mt-4">Customer Registration</h2>
                <div class="row mt-4">
                    <div class="col-lg-6">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Your Age</label>
                                {{ form.age }}
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                {{ form.phone }}
                            </div>
                            <div class="mb-3">
                                <label for="aadhaar" class="form-label">Aadhaar</label>
                                {{ form.aadhaar }}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                {{ form.password }}
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agree">
                                <label class="form-check-label" for="agree">I agree to the <a href="#">Terms of Service</a></label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center">
                        <img class="w-100" src="https://cdn.pixabay.com/photo/2015/01/10/11/39/hotel-595121_640.jpg" alt="Sample image">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
